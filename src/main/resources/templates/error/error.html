<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>错误页面</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<meta name="keywords" content="错误页面">
<meta name="description" content="错误页面">
<link th:href="@{/admin/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/admin/css/materialdesignicons.min.css}" rel="stylesheet">
<link th:href="@{/admin/css/style.min.css}" rel="stylesheet">
<style>
body{
    background-color: #fff;
}
.error-page {
    height: 100%;
    position: fixed;
    width: 100%;
}
.error-body {
    padding-top: 5%;
}
.error-body h1 {
    font-size: 210px;
    font-weight: 700;
    text-shadow: 4px 4px 0 #f5f6fa, 6px 6px 0 #33cabb;
    line-height: 210px;
    color: #33cabb;
}
.error-body h4 {
    margin: 30px 0px;
}
</style>
</head>
  
<body>
<section class="error-page">
  <div class="error-box">
    <div class="error-body text-center">
      <h1 th:text="${code}"></h1>
      <h4 th:text="${resultMsg}"></h4>
      <a th:href="@{/}" class="btn btn-primary ">返回首页</a>
    </div>
  </div>
</section>
<script type="text/javascript" th:src="@{/admin/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/admin/js/bootstrap.min.js}"></script>
<script type="text/javascript">;</script>
</body>
</html>
